version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: distributed-system-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: distributed_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributed-system-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: distributed-system-redis
    command: redis-server --requirepass admin123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributed-system-network

  # Controller Service
  controller:
    build:
      context: .
      dockerfile: docker/Dockerfile.controller
    container_name: distributed-system-controller
    environment:
      CONFIG_PATH: /app/config/config.yaml
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/login"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - distributed-system-network

  # Agent Service
  agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: distributed-system-agent
    environment:
      CONFIG_PATH: /app/config/agent-config.yaml
    depends_on:
      controller:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - agent_data:/home/appuser
    restart: unless-stopped
    networks:
      - distributed-system-network

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: distributed-system-worker
    environment:
      CONFIG_PATH: /app/config/worker-config.yaml
      AGENT_URL: http://agent:8081
      WORKER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      agent:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - worker_data:/home/appuser
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - distributed-system-network

  # Admin Seeder (run once to create default admin)
  admin-seeder:
    build:
      context: .
      dockerfile: docker/Dockerfile.seeder
    container_name: distributed-system-seeder
    environment:
      CONFIG_PATH: /app/config/config.yaml
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
    networks:
      - distributed-system-network
    restart: "no"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  agent_data:
    driver: local
  worker_data:
    driver: local

networks:
  distributed-system-network:
    driver: bridge
